<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Swap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <div id="form">
                    <div class="swapbox">
                        <h4>Sell</h4>
                        <div class="swapbox_select token_select" id="from_token_select">
                            <span id="from_token_placeholder">Select Token</span>
                            <img class="token_icon" id="from_token_img" src="images/questionmark.svg" alt="Question Mark">
                            <span id="from_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="Amount" id="from_amount">
                        </div>
                        <span id="from_amount_dollars" class="token_amount_dollars"></span>
                    </div>
                    <div class="swapbox">
                        <h4>Buy</h4>
                        <div class="swapbox_select token_select" id="to_token_select">
                            <span id="to_token_placeholder">Select Token</span>
                            <img class="token_icon" id="to_token_img" src="images/questionmark.svg" alt="Question Mark">
                            <span id="to_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="Amount" id="to_amount" readonly>
                        </div>
                        <span id="to_amount_dollars" class="token_amount_dollars"></span>
                    </div>
                    <div id="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>  
                    <button class="btn btn-large btn-primary btn-block" id="connect_wallet">Connect Wallet</button>                  
                    <button disabled class="btn btn-large btn-primary btn-block" id="swap">Swap</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select a Token</h5>
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="token_list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
